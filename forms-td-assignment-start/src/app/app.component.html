<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">

        <div class="form-group">
          <label for="mail" class="required">E-mail</label>
          <input class="form-control" type="email" name="email" ngModel email required #email="ngModel">
          <div *ngIf="!email.valid && email.touched && email.errors">
            <span class="help-block" *ngIf="email.errors.email == true">E-mail is invalid</span>
            <span class="help-block" *ngIf="email.errors.required == true">E-mail is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="subscription">Subscritption</label>
          <select 
          name="subscription"
          [ngModel]="defaultSubscription"
          class="form-control">
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Pro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password" class="required">Password</label>
        <input class="form-control" type="password" name="password" ngModel password required #password="ngModel">
        <div *ngIf="!password.valid && password.touched && password.errors">
          <span class="help-block" *ngIf="password.errors.required == true">Password is required</span>
        </div>
      </div>



        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
