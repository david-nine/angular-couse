<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
        [users]="activeUsers"
        [buttomMessage]="'Set to Inactive'"
        [title]="'Active Users'"
        (statusChange)="onSetToInactive($event)"></app-active-users>
      <app-active-users
        [users]="inactiveUsers"
        [buttomMessage]="'Set to Active'"
        [title]="'Inactive Users'"
        (statusChange)="onSetToActive($event)"></app-active-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
